<html>
    <head>
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/codeplayer.css">
    </head>

    <body>
       <div id="header">
           <div id="logo">CodePlayer</div>
     

            <div id="buttonContainer">
                <div class="toggleButton" id="html">HTML</div>
                <div class="toggleButton" id="css">CSS</div>
                <div class="toggleButton" id="javascript">JavaScript</div>
                <div class="toggleButton active" id="output">Output</div>
            </div>
    </div> 
    
    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"><p id="paragraph">hello world</p></textarea>
        <textarea id="cssPanel" class="panel hidden">p {color: green; }</textarea>
        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "hello Rob";</textarea>
        <iframe id="outputPanel" class="panel"></iframe>
    </div>
          
           
        
       



        <script src="js/codeplayer.js"></script>
    </body>

</html>
